<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Geometry Calculation</title>
      <link rel="stylesheet" href="style.css">
      <!-- bootstrap  -->
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
      <!-- header    -->
      <header class=" ">
            <nav class="bg-white shadow ">
                  <div class="p-5  lg:mx-20 md:flex md:items-center md:justify-between">
                        <div class=" ">
                              <span class="text-2xl font-[Poppins] cursor-pointer">
                                    Interactive
                              </span>
                              <span class="block">Geometry Genius</span>
                        </div>

                        <button class="bg-cyan-400 text-white font-[Poppins] px-6 py-2 hover:bg-cyan-500 rounded ">
                              Blog
                        </button>
                  </div>
            </nav>
      </header>

      <!-- main  -->
      <main class="mx-auto my-7 w-11/12">
            <section class="grid grid-cols-1 md:grid-cols-4 gap-8">
                  <div id="geometry-section" class="md:col-span-3 grid-cols-1 md:grid-cols-3 lg:grid grid-cols-3 gap-8 ">
                        <div
                              class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-6 hover:border-blue-500 border-2">
                              <div class="geometry-area">
                                    <img src="images/triangle.png" alt="">
                              </div>
                              <div class="text-center mt-4">
                                    <h2 class="text-xl font-semibold">Triangle</h2>
                                    <p>Area (A) =0.5 * b * h</p>
                              </div>
                              <div class="flex gap-2 mt-4">
                                    <input type="text" name="" id="" placeholder="b">
                                    <span>cm</span>
                                    <input type="text" name="" id="" placeholder="h">
                                    <span>cm</span>
                              </div>
                              <button type="submit"
                                    class="w-full text-white bg-blue-700 hover:bg-blue-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-6">Calculate</button>


                        </div>
                        <div
                              class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-6 hover:border-blue-500 border-2">
                              <div class="geometry-area">
                                    <img src="images/rectangle.png" alt="">
                              </div>
                              <div class="text-center mt-4">
                                    <h2 class="text-xl font-semibold">Rectangle</h2>
                                    <p>Area (A) = w * l</p>
                              </div>
                              <div class="flex gap-2 mt-4">
                                    <input type="text" name="" id="" placeholder="w">
                                    <span>cm</span>
                                    <input type="text" name="" id="" placeholder="l">
                                    <span>cm</span>
                              </div>
                              <button type="submit"
                                    class="w-full text-white bg-blue-700 hover:bg-blue-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-6">Calculate</button>
                        </div>
                        <div
                              class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-6 hover:border-blue-500 border-2">
                              <div class="geometry-area">
                                    <img src="images/parallelogram.png" alt="">
                              </div>
                              <div class="text-center mt-4">
                                    <h2 class="text-xl font-semibold">Parallelogram</h2>
                                    <p>Area (A) = b * h</p>
                              </div>
                              <div class="flex gap-2 mt-4">
                                    <input type="text" name="" id="" placeholder="b">
                                    <span>cm</span>
                                    <input type="text" name="" id="" placeholder="h">
                                    <span>cm</span>
                              </div>
                              <button type="submit"
                                    class="w-full text-white bg-blue-700 hover:bg-blue-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-6">Calculate</button>
                        </div>

                        <div
                              class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-6 hover:border-blue-500 border-2">
                              <div class="geometry-area">
                                    <img src="images/rhombus.png" alt="">
                              </div>
                              <div class="text-center mt-4">
                                    <h2 class="text-xl font-semibold">Rhombus</h2>
                                    <p>Area (A) =0.5 * d1 * d2</p>
                              </div>
                              <div class="flex gap-2 mt-4">
                                    <input type="text" name="" id="" placeholder="d1">
                                    <span>cm</span>
                                    <input type="text" name="" id="" placeholder="d2">
                                    <span>cm</span>
                              </div>
                              <button type="submit"
                                    class="w-full text-white bg-blue-700 hover:bg-blue-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-6">Calculate</button>
                        </div>

                        <div
                              class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-6 hover:border-blue-500 border-2">
                              <div class="geometry-area">
                                    <img src="images/pentagon.png" alt="">
                              </div>
                              <div class="text-center mt-4">
                                    <h2 class="text-xl font-semibold">Pentagon</h2>
                                    <p>Area (A) =0.5 * p * b</p>
                              </div>
                              <div class="flex gap-2 mt-4">
                                    <input type="text" name="" id="" placeholder="p">
                                    <span>cm</span>
                                    <input type="text" name="" id="" placeholder="b">
                                    <span>cm</span>
                              </div>
                              <button type="submit"
                                    class="w-full text-white bg-blue-700 hover:bg-blue-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-6">Calculate</button>
                        </div>

                        <div
                              class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-6 hover:border-blue-500 border-2">
                              <div class="geometry-area">
                                    <img src="images/ellipse.png" alt="">
                              </div>
                              <div class="text-center mt-4">
                                    <h2 class="text-xl font-semibold">Ellipse</h2>
                                    <p>Area (A) = &#x3C0;ab</p>
                              </div>
                              <div class="flex gap-2 mt-4">
                                    <input type="text" name="" id="" placeholder="a">
                                    <span>cm</span>
                                    <input type="text" name="" id="" placeholder="b">
                                    <span>cm</span>
                              </div>
                              <button type="submit"
                                    class="w-full text-white bg-blue-700 hover:bg-blue-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-6">Calculate</button>
                        </div>
                  </div>
                  <div>
                        <div
                              class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-6 hover:border-blue-500 border-2">
                              <h2 class="text-xl font-semibold text-center"><u>Area Calculation</u></h2>



                        </div>
                  </div>
            </section>
      </main>

      <!-- footer  -->
      <footer>

      </footer>

      <!-- js  -->
      <script src="js/random color.js"></script>
</body>

</html>
